                    <!-- Choix du Memory -->
                     <label for="memory-selection">Choix du Memory</label>
                        <select name="memory" id="memory-selection">
                            <option value="alphabet-scrabble">Alphabet</option>
                            <option value="animaux">Animaux</option>
                            <option value="animauxAnimes" selected>Animaux animés</option>
                            <option value="animauxDomestiques">Animaux domestiques</option>
                            <option value="chiens">Chiens</option>
                            <option value="dinosaures">Dinosaures</option>

                        </select>
    
                        <section id="img-box"><img id="memory-img" src="assets/animauxAnimes/memory_detail_animaux_animes.png"></section>
    
                    <!-- Taille du Memory -->
