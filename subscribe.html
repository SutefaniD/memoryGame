    <main>

        <h2>Inscrivez-vous</h2>

        <form action="" method="POST">
            <label for="userName">Nom d'utilisateur</label>
            <input type="text" id="userName" name="userName" placeholder="3 caractères minimum" autofocus required
                pattern="[a-zA-Z]{3,} minlength=3> <img src="assets/check.svg">

            <label for="userMail">Entrez votre email</label>
            <input type="email" id="userMail" name="userMail" placeholder="Votre email">

            <label for="pwd">Mot de passe</label>
            <input type="password" id="pwd" name="pwd" placeholder="Votre mot de passe">
            <p>Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>

            <label for="pwd-check">Confirmez le mot de passe</label>
            <input type="password" id="pwd-check" name="pwd-check" placeholder="Confirmez le mot de passe">

            <div class="buttons">
                <input type="submit" id="submit-btn" value="Création du compte">
                <input type="reset" id="reset-btn" value="Annuler">
            </div>
        </form>
