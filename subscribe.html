    <main>

        <h2>Inscrivez-vous</h2>

        <form action="connection.html" method="POST">
            <label for="userName">Nom d'utilisateur*</label>
            <div class="input-container">
                <input type="text" id="userName" name="userName" placeholder="3 caractères minimum" required
                    pattern="[a-zA-Z]{3,}" minlength=3>
                <p></p>
                <div class="img-container"></div>
            </div>


            <label for="userMail">Entrez votre email* </label>
            <div class="input-container">
                <input type="email" id="userMail" name="userMail" placeholder="Votre email" required>
                <p id="mailMsg"></p>
                <div class="img-container"></div>
            </div>


            <label for="pwd">Mot de passe*</label>
            <div class="input-container">
                <input type="password" id="pwd" name="pwd" placeholder="Votre mot de passe" required>
                <div class="img-container"></div>

                <p>Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>
                <div class="strength-container">
                    <div class="bars">
                        <div id="orange" class="bar"></div>
                        <div id="yellow" class="bar"></div>
                        <div id="green" class="bar"></div>
                    </div>
                    <div class="texts">
                        <div id="orange-text" class="strength-text"></div>
                        <div id="yellow-text" class="strength-text"></div>
                        <div id="green-text" class="strength-text"></div>
                    </div>
                </div>
            </div>

            <label for="pwd-check">Confirmez le mot de passe*</label>
            <div class="input-container">
                <input type="password" id="pwd-check" name="pwd-check" placeholder="Confirmez le mot de passe" required>
                <div id="same" class="img-container"></div>
            </div>


            <div class="buttons">
                <input type="submit" id="submit-btn" value="Création du compte">
                <input type="reset" id="reset-btn" value="Annuler">
            </div>
        </form>



    </main>



</body>

</html>
